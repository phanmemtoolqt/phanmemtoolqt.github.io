<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/3s4EJAk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    #flashBox {
      margin-top: 20px;
      padding: 15px;
      font-weight: bold;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.6);
    }
    .flash {
      animation: flash 0.5s alternate infinite;
      color: yellow;
    }
    @keyframes flash {
      from { background-color: rgba(255, 0, 0, 0.6); }
      to { background-color: rgba(255, 255, 0, 0.8); }
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h1>QUỐC THỊNH - Nơi gửi trọn niềm tin</h1>
    <input id="username" type="text" placeholder="Tên đăng nhập" /><br/>
    <input id="key" type="text" placeholder="Mã truy cập" /><br/>
    <button onclick="login()">Đăng nhập</button>
    <div id="flashBox">liên hệ Adm @toolquocthinh</div>
  </div>  <div class="container" id="linkPage" style="display:none;">
    <h2>Nhập link game</h2>
    <input id="gameLink" type="text" placeholder="Dán link game vào đây"/><br/>
    <button onclick="startGame()">Bắt đầu</button>
  </div>  <div id="gamePage" style="display:none;">
    <iframe id="gameFrame"></iframe>
    <div id="flashBox">Tool đang theo dõi phiên...</div>
  </div>  <script>
    const KEY_URL = "https://raw.githubusercontent.com/phanmemtoolqt/key-manager/main/keys.json";
    let accountList = {};

    function getDeviceId() {
      let deviceId = localStorage.getItem("device_id");
      if (!deviceId) {
        deviceId = "device-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("device_id", deviceId);
      }
      return deviceId;
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      const deviceId = getDeviceId();

      try {
        const res = await fetch(KEY_URL + "?v=" + Date.now());
        accountList = await res.json();
      } catch (e) {
        alert("Không thể tải danh sách key.");
        return;
      }

      const account = accountList[username];
      if (!account || account.key !== key) {
        alert("Sai tên đăng nhập hoặc mã truy cập!");
        return;
      }

      if (account.device && account.device !== deviceId) {
        alert("Tài khoản đã được sử dụng trên thiết bị khác!");
        return;
      }

      if (!account.device) {
        account.device = deviceId;
      }

      document.getElementById("loginPage").style.display = "none";
      document.getElementById("linkPage").style.display = "block";
    }

    function startGame() {
      const link = document.getElementById("gameLink").value.trim();
      if (!link.startsWith("http")) {
        alert("Link không hợp lệ!");
        return;
      }

      document.getElementById("linkPage").style.display = "none";
      document.getElementById("gamePage").style.display = "block";
      document.getElementById("gameFrame").src = link;
      startFlashTimer();
    }

    function startFlashTimer() {
      setInterval(() => {
        const now = new Date();
        const second = now.getSeconds();
        const flashBox = document.getElementById("flashBox");

        if (second >= 40 && second < 46) {
          flashBox.classList.add("flash");
          flashBox.innerText = "Tool đang nháy (giây " + second + ")";
        } else {
          flashBox.classList.remove("flash");
          flashBox.innerText = "Tool đang theo dõi phiên...";
        }
      }, 1000);
    }
  </script></body>
</html>
