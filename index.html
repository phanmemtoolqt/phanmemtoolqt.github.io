<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff99;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    #gameScreen {
      display: none;
      margin-top: 20px;
    }
    #contact {
      margin-top: 30px;
      font-size: 14px;
      color: #00ff99;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    .flashing {
      animation: flash 0.5s alternate infinite;
    }
    @keyframes flash {
      from { background-color: #1e1e1e; }
      to { background-color: #00ff99; }
    }
  </style>
</head>
<body>

<div class="container" id="loginScreen">
  <h2>Đăng nhập</h2>
  <input type="text" id="username" placeholder="Tên đăng nhập">
  <input type="text" id="accessCode" placeholder="Mã truy cập">
  <button onclick="login()">Đăng nhập</button>
</div>

<div class="container" id="linkScreen" style="display:none;">
  <h2>Nhập link game</h2>
  <input type="text" id="gameLink" placeholder="Dán link game vào đây...">
  <button onclick="enterGame()">Vào game</button>
</div>

<div id="gameScreen">
  <iframe id="gameFrame" src=""></iframe>
</div>

<div id="contact">@toolquocthinh</div>

<script>
const fixedKey = '3102011'; // Key cố định

function login() {
  const username = document.getElementById('username').value.trim();
  const accessCode = document.getElementById('accessCode').value.trim();

  if (!username || !accessCode) {
    alert('Vui lòng nhập đầy đủ!');
    return;
  }

  if (accessCode !== fixedKey) {
    alert('Sai mã truy cập!');
    return;
  }

  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('linkScreen').style.display = 'block';
}

function enterGame() {
  const link = document.getElementById('gameLink').value.trim();
  if (!link.startsWith('http')) {
    alert('Link game không hợp lệ!');
    return;
  }
  document.getElementById('linkScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameFrame').src = link;
}

// Hàm nháy đèn từ giây 40 đến 45
setInterval(() => {
  const now = new Date();
  const seconds = now.getSeconds();
  const gameScreen = document.getElementById('gameScreen');
  if (seconds >= 40 && seconds <= 45) {
    gameScreen.classList.add('flashing');
  } else {
    gameScreen.classList.remove('flashing');
  }
}, 500);
</script>

</body>
</html>
