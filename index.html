<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    .container {
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    #flashBox {
      margin-top: 20px;
      padding: 15px;
      font-weight: bold;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.6);
    }
    .flash {
      animation: flash 0.5s alternate infinite;
      color: yellow;
    }
    @keyframes flash {
      from { background-color: rgba(255, 0, 0, 0.6); }
      to { background-color: rgba(255, 255, 0, 0.8); }
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h1>QUỐC THỊNH - Nơi gửi trọn niềm tin</h1>
    <input id="username" type="text" placeholder="Tên đăng nhập"/><br/>
    <input id="key" type="text" placeholder="Mã truy cập"/><br/>
    <button onclick="login()">Đăng nhập</button>
    <div id="flashBox">Liên hệ @toolquocthinh để nhận mã</div>
  </div>

  <div class="container" id="linkPage" style="display:none;">
    <h2>Nhập link game</h2>
    <input id="gameLink" type="text" placeholder="Dán link game vào đây"/><br/>
    <button onclick="startGame()">Vào game</button>
  </div>

  <div id="gamePage" style="display:none;">
    <iframe id="gameFrame"></iframe>
    <div id="flashBox">Tool đang theo dõi phiên...</div>
  </div>

  <script>
    const KEY_URL = "https://raw.githubusercontent.com/phanmemtoolqt/key-manager/main/keys.json";

    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = "device-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      const device = getDeviceId();

      try {
        const res = await fetch(KEY_URL + "?v=" + Date.now());
        const list = await res.json();
        const user = list[username];
        if (!user || user.key !== key) throw "Sai thông tin!";
        if (user.device && user.device !== device) throw "Tài khoản đã dùng ở thiết bị khác!";
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("linkPage").style.display = "block";
      } catch (err) {
        alert(err);
      }
    }

    function startGame() {
      const link = document.getElementById("gameLink").value.trim();
      if (!link.startsWith("http")) {
        alert("Link không hợp lệ!");
        return;
      }
      document.getElementById("linkPage").style.display = "none";
      document.getElementById("gamePage").style.display = "block";
      document.getElementById("gameFrame").src = link;
      startFlash();
    }

    function startFlash() {
      setInterval(() => {
        const now = new Date().getSeconds();
        const box = document.getElementById("flashBox");
        if (now >= 40 && now < 46) {
          box.classList.add("flash");
          box.innerText = "Tool đang nháy (giây " + now + ")";
        } else {
          box.classList.remove("flash");
          box.innerText = "Tool đang theo dõi phiên...";
        }
      }, 1000);
    }
  </script>
</body>
</html>
