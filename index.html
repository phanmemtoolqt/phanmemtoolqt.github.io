<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container" id="loginForm">
    <h2>Đăng nhập Key</h2>
    <input type="text" id="keyInput" placeholder="Nhập key">
    <button onclick="checkKey()">Xác nhận</button>
  </div>

  <div class="container hidden" id="gameForm">
    <h2>Nhập Link Game</h2>
    <input type="text" id="gameLink" placeholder="Dán link game vào đây">
    <button onclick="openGame()">Vào Game</button>
  </div>

  <script>
    async function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) {
        alert('Vui lòng nhập key');
        return;
      }

      try {
        const response = await fetch('https://phanmemtoolqt.github.io/keys.json');
        const keys = await response.json();
        const found = keys.find(k => k.key === key);

        if (found) {
          const expiry = found.expiry ? new Date(found.expiry) : null;
          const today = new Date();

          if (expiry && expiry < today) {
            alert('Key đã hết hạn!');
            return;
          }

          localStorage.setItem('validKey', key);
          document.getElementById('loginForm').classList.add('hidden');
          document.getElementById('gameForm').classList.remove('hidden');
          startFlashing();
        } else {
          alert('Key không đúng!');
        }
      } catch (error) {
        console.error('Lỗi khi kiểm tra key:', error);
        alert('Lỗi kết nối!');
      }
    }

    function openGame() {
      const link = document.getElementById('gameLink').value.trim();
      if (link) {
        window.location.href = link;
      } else {
        alert('Vui lòng nhập link game');
      }
    }

    function startFlashing() {
      setInterval(() => {
        const now = new Date();
        const seconds = now.getSeconds();

        if (seconds >= 40 && seconds <= 46) {
          // Nháy đỏ và đen liên tục
          document.body.style.backgroundColor = (seconds % 2 === 0) ? "#ff0000" : "#121212";
        } else {
          document.body.style.backgroundColor = "#121212"; // Mặc định nền đen
        }
      }, 500);
    }

    window.onload = () => {
      const savedKey = localStorage.getItem('validKey');
      if (savedKey) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('gameForm').classList.remove('hidden');
        startFlashing();
      }
    };
  </script>
</body>
</html>
