<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
        }
        .input-container button {
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-container button:hover {
            background-color: #218838;
        }
        .flash-container {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        .box {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .red {
            background-color: #dc3545;
        }
        .green {
            background-color: #28a745;
        }
        .flash {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }
        footer {
            text-align: center;
            font-size: 16px;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
        }
        footer span {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-container" id="input-section">
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="key" placeholder="Mã truy cập">
        <input type="text" id="gameLink" placeholder="Link game bất kỳ">
        <button onclick="enterGame()">Vào Tool</button>
    </div>

    <div class="flash-container" id="flash-section">
        <div class="box red" id="red-box">Tài</div>
        <div class="box green" id="green-box">Xỉu</div>
    </div>
</div>

<footer>Liên hệ hỗ trợ: <span>@toolquocthinh</span></footer>

<script>
    let flashActive = false;
    let interval;

    function enterGame() {
        const username = document.getElementById('username').value.trim();
        const key = document.getElementById('key').value.trim();
        const gameLink = document.getElementById('gameLink').value.trim();

        if (!username || !key || !gameLink) {
            alert('Vui lòng điền đầy đủ thông tin!');
            return;
        }

        if (key !== '3102011') {
            alert('Mã truy cập không đúng!');
            return;
        }

        // Chuyển giao diện
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('flash-section').style.display = 'flex';

        // Bắt đầu nháy đèn
        startFlashing();
    }

    function startFlashing() {
        interval = setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();

            if (seconds >= 40 && seconds <= 46) { // nháy trong 7s
                if (!flashActive) {
                    flashActive = true;
                    flash();
                }
            } else {
                flashActive = false;
                resetFlash();
            }
        }, 1000);
    }

    function flash() {
        // Random tài hoặc xỉu nháy
        const flashTài = Math.random() < 0.5;

        if (flashTài) {
            document.getElementById('red-box').classList.add('flash');
            document.getElementById('green-box').classList.remove('flash');
        } else {
            document.getElementById('green-box').classList.add('flash');
            document.getElementById('red-box').classList.remove('flash');
        }
    }

    function resetFlash() {
        document.getElementById('red-box').classList.remove('flash');
        document.getElementById('green-box').classList.remove('flash');
    }
</script>

</body>
</html>
