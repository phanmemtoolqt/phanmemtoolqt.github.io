<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự Đoán Tài Xỉu</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .login-box, .game-box, .predict-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #00ff00;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hide {
      display: none;
    }
    .top-right-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }
    .minimize, .close {
      width: 25px;
      height: 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .minimize {
      background-color: orange;
    }
    .close {
      background-color: red;
    }
    .game-link {
      background-color: #0f0;
      margin: 5px 0;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result-box {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .contact-admin {
      margin-top: 10px;
      text-align: center;
    }
    .contact-admin a {
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>ẠP Key Đăng Nhập</h2>
  <div class="input-group">
    <input type="text" id="keyInput" placeholder="Nhập key...">
  </div>
  <button onclick="login()">Đăng Nhập</button>
  <div class="contact-admin">
    Liên hệ admin lấy key: <a href="https://t.me/toolquocthinh" target="_blank">@toolquocthinh</a>
  </div>
</div>

<div class="game-box hide" id="gameBox">
  <h2>Chọn Game</h2>
  <div class="game-link" onclick="openGame('68gamebai')">68gamebai</div>
  <div class="game-link" onclick="openGame('SumClub')">SumClub</div>
  <div class="game-link" onclick="openGame('Laucua')">Laucua</div>
  <div class="game-link" onclick="openGame('Xocdia88')">Xocdia88</div>
  <div class="input-group">
    <input type="text" id="customGame" placeholder="Hoặc nhập link game tại đây...">
  </div>
  <button onclick="customOpen()">Ảnh Mở Game</button>
</div>

<div class="predict-box hide" id="predictBox">
  <div class="top-right-buttons">
    <button class="minimize" onclick="togglePredict()">-</button>
    <button class="close" onclick="closePredict()">x</button>
  </div>
  <h2>Dự Đoán Tài Xỉu</h2>
  <div class="input-group">
    <label>Kết quả trước (T/X):</label>
    <input type="text" id="resultInput" placeholder="txxxxx">
  </div>
  <div class="input-group">
    <label>Số vốn (VND):</label>
    <input type="number" id="moneyInput" placeholder="Nhập số vốn...">
  </div>
  <button onclick="predict()">Dự Đoán</button>
  <div class="result-box" id="resultBox"></div>
</div>

<script>
const KEY = "3102011"; // Key cố định

function login() {
  const key = document.getElementById('keyInput').value.trim();
  if (key === KEY) {
    document.getElementById('loginBox').classList.add('hide');
    document.getElementById('gameBox').classList.remove('hide');
  } else {
    alert('Key không đúng. Liên hệ @toolquocthinh để nhận key!');
  }
}

function openGame(game) {
  document.getElementById('gameBox').classList.add('hide');
  document.getElementById('predictBox').classList.remove('hide');
}

function customOpen() {
  const link = document.getElementById('customGame').value;
  if (link.trim() !== '') {
    openGame(link);
  } else {
    alert('Vui lòng nhập link game!');
  }
}

function predict() {
  const result = document.getElementById('resultInput').value;
  const money = document.getElementById('moneyInput').value;
  if (result && money) {
    const percent = Math.floor(Math.random() * 41) + 50; // Random 50%-90%
    const bet = Math.floor(money * 0.1);
    document.getElementById('resultBox').innerHTML = `
      <p><b>Kết quả:</b> TÀI (${percent}%)</p>
      <p><b>Loại cầu:</b> Xu hướng ngược - Xu hướng Xỉu nhiều, khả năng Tài cao</p>
      <p><b>Đặt cược:</b> ${bet.toLocaleString()} VND</p>
    `;
  } else {
    alert('Vui lòng điền đầy đủ thông tin!');
  }
}

function togglePredict() {
  const box = document.getElementById('predictBox');
  if (box.style.height === '40px') {
    box.style.height = '';
    box.querySelector('h2').style.display = 'block';
    box.querySelectorAll('.input-group, button, .result-box').forEach(el => el.style.display = 'block');
  } else {
    box.style.height = '40px';
    box.querySelector('h2').style.display = 'none';
    box.querySelectorAll('.input-group, button, .result-box').forEach(el => el.style.display = 'none');
  }
}

function closePredict() {
  document.getElementById('predictBox').classList.add('hide');
}
</script>

</body>
</html>
