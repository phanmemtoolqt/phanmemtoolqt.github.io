<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffc8;
      text-align: center;
      width: 300px;
    }
    .login-box h1 {
      color: #00ffc8;
      margin-bottom: 10px;
      font-size: 26px;
    }
    .login-box p {
      margin-bottom: 20px;
      color: #ccc;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      background: #111;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .hidden {
      display: none;
    }
    .flashing {
      animation: flash 0.5s alternate infinite;
    }
    @keyframes flash {
      from { background: #111; }
      to { background: #00ffc8; }
    }
    .game-box {
      text-align: center;
      padding: 20px;
    }
    .link-input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #00ffc8;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

<div id="login" class="login-box">
  <h1>QUỐC THỊNH</h1>
  <p>Nơi gửi trọn niềm tin</p>
  <input type="text" id="username" placeholder="Tên đăng nhập">
  <input type="password" id="password" placeholder="Mã truy cập">
  <button onclick="login()">Đăng nhập</button>
  <div class="footer">@toolquocthinh</div>
</div>

<div id="gameLink" class="login-box hidden">
  <h1>Nhập Link Game</h1>
  <input type="text" id="linkGame" class="link-input" placeholder="Dán link game...">
  <button onclick="startGame()">Bắt đầu</button>
  <div class="footer">@toolquocthinh</div>
</div>

<div id="gamePage" class="game-box hidden">
  <h2 id="welcomeText">Chào mừng!</h2>
  <p>Đang khởi động game...</p>
  <div class="footer">@toolquocthinh</div>
</div>

<script>
  const correctKey = "3102011";

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (!user || !pass) {
      alert("Vui lòng nhập đầy đủ thông tin!");
      return;
    }
    if (pass === correctKey) {
      localStorage.setItem('username', user);
      document.getElementById('login').classList.add('hidden');
      document.getElementById('gameLink').classList.remove('hidden');
    } else {
      alert("Mã truy cập sai!");
    }
  }

  function startGame() {
    const link = document.getElementById('linkGame').value.trim();
    if (!link) {
      alert("Vui lòng nhập link game!");
      return;
    }
    document.getElementById('gameLink').classList.add('hidden');
    document.getElementById('gamePage').classList.remove('hidden');

    document.getElementById('welcomeText').innerText = "Chào mừng " + (localStorage.getItem('username') || '') + "!";

    setTimeout(() => {
      window.location.href = link;
    }, 3000); // Chờ 3 giây rồi chuyển trang

    setInterval(checkFlash, 1000);
  }

  function checkFlash() {
    const now = new Date();
    const seconds = now.getSeconds();
    const body = document.body;

    if (seconds >= 40 && seconds <= 45) {
      body.classList.add('flashing');
    } else {
      body.classList.remove('flashing');
    }
  }
</script>

</body>
</html>
