<body>

<script>
    let keyEntered = false;
    let history = [];
    let resultDisplayed = false;
    let timeoutId;

    function validateKey() {
        const key = document.getElementById('keyInput').value;
        if (key === 'tooltxbaoang') {

            alert("Key h·ª£p l·ªá, ti·∫øp t·ª•c s·ª≠ d·ª•ng tool.");
            document.getElementById('keyInput').style.display = 'none';
        } else {

        }
    }

    function incrementVersion() {
        let version = document.getElementById('versionInput').value;
        if (version) {
            version = parseInt(version) + 1;
            document.getElementById('versionInput').value = version;
        }
    }

    function decrementVersion() {
        let version = document.getElementById('versionInput').value;
        if (version) {
            version = parseInt(version) - 1;
            document.getElementById('versionInput').value = version;

    function predictResult() {
        if (!keyEntered) {
            alert("Vui l√≤ng nh·∫≠p key ƒë·ªÉ s·ª≠ d·ª•ng tool.");
            return;

            return;
        }

        if (resultDisplayed) return;

        resultDisplayed = true;
        const predictButton = document.getElementById('predictButton');
        predictButton.disabled = true;

        const randomResult = Math.random() < 0.5 ? 'T√†i' : 'X·ªâu';
        const resultElement = randomResult === 'T√†i' ? document.getElementById('resultTai') : document.getElementById('resultXiu');
        resultElement.classList.add('fire');

        const currentTime = new Date().toLocaleTimeString();

        history.push(historyItem);

    function clearHistory() {

    }
</script>
