<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #input-section, #flash-section {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0f0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: #000;
            color: #0f0;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #0f0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        #flash-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #flash-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            padding: 20px;
            border-radius: 20px;
            gap: 40px;
            position: relative;
        }
        .side {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: grey;
            transition: background 0.2s;
        }
        #dice {
            width: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #0f0;
        }
        .label {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="input-section">
    <div class="title">QUỐC THỊNH</div>
    <div style="text-align:center; margin-bottom: 10px;">Nơi gửi trọn niềm tin</div>
    <input id="username" placeholder="Tên đăng nhập" />
    <input id="key" placeholder="Mã truy cập" />
    <input id="gameLink" placeholder="Link game" />
    <button onclick="enterGame()">Đăng nhập</button>
    <div style="text-align:center; font-size: 14px; color: gray;">@toolquocthinh</div>
</div>

<div id="flash-section">
    <div id="flash-box">
        <div>
            <div id="tai" class="side"></div>
            <div class="label">Tài</div>
        </div>
        <img id="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" />
        <div>
            <div id="xiu" class="side"></div>
            <div class="label">Xỉu</div>
        </div>
    </div>
</div>

<script>
    let flashInterval;

    function enterGame() {
        const username = document.getElementById('username').value.trim();
        const key = document.getElementById('key').value.trim();
        const gameLink = document.getElementById('gameLink').value.trim();

        if (!username || !key || !gameLink) {
            alert('Vui lòng điền đầy đủ thông tin!');
            return;
        }

        if (key !== '3102011') {
            alert('Mã truy cập sai!');
            return;
        }

        window.open(gameLink, '_blank'); // Mở link game riêng
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('flash-section').style.display = 'flex';

        startFlashing();
    }

    function startFlashing() {
        flashInterval = setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();

            if (seconds >= 40 && seconds <= 47) {
                // Random chọn nháy bên nào
                const randomSide = Math.random() > 0.5 ? 'tai' : 'xiu';
                if (randomSide === 'tai') {
                    document.getElementById('tai').style.background = 'lime';
                    document.getElementById('xiu').style.background = 'grey';
                } else {
                    document.getElementById('xiu').style.background = 'red';
                    document.getElementById('tai').style.background = 'grey';
                }
            } else {
                // Ngoài thời gian nháy thì về màu xám
                document.getElementById('tai').style.background = 'grey';
                document.getElementById('xiu').style.background = 'grey';
            }
        }, 500); // kiểm tra mỗi 0.5s cho nhạy
    }
</script>

</body>
</html>
