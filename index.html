<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #121212);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    .login-box {
      background: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffcc;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h1 {
      color: #00ffcc;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .login-box p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ccc;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: #121212;
      color: white;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #00ddb3;
    }
    .contact {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
    .flash {
      animation: flashEffect 0.5s infinite alternate;
    }
    @keyframes flashEffect {
      0% { filter: brightness(1); }
      100% { filter: brightness(2); }
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h1>QUỐC THỊNH</h1>
  <p>Nơi gửi trọn niềm tin</p>
  <input type="text" id="username" placeholder="Tên đăng nhập" required>
  <input type="text" id="key" placeholder="Mã truy cập" required>
  <button onclick="login()">Đăng nhập</button>
  <div class="contact">@toolquocthinh</div>
</div>

<iframe id="gameFrame"></iframe>

<script>
  const validKey = "abc123"; // Key truy cập (sau này bạn cho lấy từ server hoặc tự đổi)

  function login() {
    const username = document.getElementById('username').value.trim();
    const key = document.getElementById('key').value.trim();

    if (username && key === validKey) {
      const gameLink = prompt("Nhập link game:");

      if (gameLink) {
        document.getElementById('loginBox').style.display = 'none';
        const iframe = document.getElementById('gameFrame');
        iframe.src = gameLink;
        iframe.style.display = 'block';
        setupFlashing();
        applyRandomStyle();
      } else {
        alert("Bạn chưa nhập link game!");
      }
    } else {
      alert("Tên đăng nhập hoặc mã truy cập sai!");
    }
  }

  function setupFlashing() {
    setInterval(() => {
      const now = new Date();
      const second = now.getSeconds();
      const iframe = document.getElementById('gameFrame');
      if (second >= 40 && second <= 45) {
        iframe.classList.add('flash');
      } else {
        iframe.classList.remove('flash');
      }
    }, 1000);
  }

  function applyRandomStyle() {
    const styles = [
      "border-radius: 0; box-shadow: none; background: #000;",
      "border-radius: 20px; box-shadow: 0 0 20px red;",
      "border-radius: 50px; box-shadow: 0 0 20px blue;",
      "border-radius: 10px; box-shadow: 0 0 30px green;",
      "border-radius: 5px; box-shadow: 0 0 40px purple;",
    ];
    const randomStyle = styles[Math.floor(Math.random() * styles.length)];
    document.getElementById('gameFrame').style.cssText += randomStyle;
  }
</script>

</body>
</html>
