<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QUỐC THỊNH - Nơi gửi trọn niềm tin</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
      margin-bottom: 30px;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00cc00;
    }
    .flash {
      animation: flashAnimation 0.5s alternate infinite;
    }
    @keyframes flashAnimation {
      from { background-color: #121212; }
      to { background-color: #00ff00; }
    }
    .contact {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>QUỐC THỊNH - Nơi gửi trọn niềm tin</h1>

<input type="text" id="username" placeholder="Tên đăng nhập">
<input type="password" id="accessCode" placeholder="Mã truy cập">
<button onclick="login()">Đăng nhập</button>

<div class="contact">@toolquocthinh</div>

<script>
const fixedKey = "3102011";

function login() {
  const username = document.getElementById('username').value.trim();
  const accessCode = document.getElementById('accessCode').value.trim();

  if (!username || !accessCode) {
    alert('Vui lòng nhập đầy đủ Tên đăng nhập và Mã truy cập!');
    return;
  }

  if (accessCode === fixedKey) {
    alert('Đăng nhập thành công!');
    showFlashScreen();
  } else {
    alert('Mã truy cập không đúng!');
  }
}

function showFlashScreen() {
  document.body.innerHTML = `
    <h1 style="margin-top: 100px;">Chào mừng ${document.getElementById('username').value}!</h1>
    <div style="margin-top:20px;">Đang khởi động game...</div>
    <div id="flash" style="margin-top:40px;"></div>
    <div class="contact">@toolquocthinh</div>
  `;

  const flashDiv = document.getElementById('flash');
  
  let interval = setInterval(() => {
    const now = new Date();
    const seconds = now.getSeconds();
    if (seconds >= 40 && seconds <= 45) {
      flashDiv.classList.add('flash');
    } else {
      flashDiv.classList.remove('flash');
    }
  }, 500);
}
</script>

</body>
</html>
