<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      background: linear-gradient(145deg, #0f0f0f, #1b1b1b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {

      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      text-align: center;
    }

    h1 {

    input, button {

      border: none;
      font-size: 16px;
      background-color: #2a2a2a;

      display: block;
      transition: 0.3s;
    }

    input::placeholder {

    }

    button {

    }

    button:hover {

    }

    .result {

      margin-top: 20px;
    }

    .circle {

      height: 110px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: 0.5s;
    }

    .tai {
      border: 3px solid #ff6f61;
      background: #331111;
      color: #ff6f61;
    }

    .xiu {
      border: 3px solid #33c0ff;
      background: #112233;
      color: #33c0ff;
    }

    .fire {
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .history {
      text-align: left;
      margin-top: 30px;
    }

    .history h2 {
      font-size: 18px;
      color: #ccc;
    }

    .history p {
      background: #2a2a2a;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëëTool nh√°y ƒë√®n VƒÉn Hoaüé≤</h1>
    <input type="text" id="keyInput" placeholder="Nh·∫≠p key tool: mua key ib adm" />
    <button onclick="validateKey()">Nh·∫≠p Key</button>

    <input type="text" id="versionInput" placeholder="Nh·∫≠p m√£ phi√™n" />
    <div style="display:flex; justify-content: space-between;">
      <button onclick="incrementVersion()">TƒÉng +</button>
      <button onclick="decrementVersion()">Gi·∫£m -</button>
    </div>

    <input type="text" id="sequenceInput" placeholder="Nh·∫≠p chu·ªói phi√™n (t/x)" />
    <button onclick="predictResult()" id="predictButton">D·ª± ƒëo√°n</button>
    <button onclick="clearHistory()">X√≥a chu·ªói/phi√™n</button>

    <div class="result">
      <div class="circle tai" id="resultTai">üî• T√†i</div>
      <div class="circle xiu" id="resultXiu">‚ùÑÔ∏è X·ªâu</div>
    </div>

    <div class="history" id="historyContainer">
      <h2>L·ªãch s·ª≠ d·ª± ƒëo√°n:</h2>
    </div>
  </div>

  <script>
    let keyEntered = false;
    let history = [];
    let resultDisplayed = false;

    function validateKey() {
      const key = document.getElementById('keyInput').value;
      if (key.toLowerCase() === 'vanhoa2008') {
        keyEntered = true;
        alert("Key h·ª£p l·ªá! B·∫°n c√≥ th·ªÉ s·ª≠ d·ª•ng tool.");
        document.getElementById('keyInput').style.display = 'none';
      } else {
        alert("Key sai, vui l√≤ng th·ª≠ l·∫°i.");
      }
    }

    function incrementVersion() {
      let version = document.getElementById('versionInput').value;
      document.getElementById('versionInput').value = parseInt(version || 0) + 1;
    }

    function decrementVersion() {
      let version = document.getElementById('versionInput').value;
      document.getElementById('versionInput').value = Math.max(0, parseInt(version || 0) - 1);
    }

    function predictResult() {
      if (!keyEntered) {
        alert("B·∫°n c·∫ßn nh·∫≠p key ƒë·ªÉ ti·∫øp t·ª•c.");
        return;
      }

      const sequence = document.getElementById('sequenceInput').value;
      if (!sequence.trim()) {
        alert("Vui l√≤ng nh·∫≠p chu·ªói phi√™n.");
        return;
      }

      if (resultDisplayed) return;

      resultDisplayed = true;
      const result = Math.random() < 0.5 ? 'T√†i' : 'X·ªâu';
      const resultElement = result === 'T√†i' ? document.getElementById('resultTai') : document.getElementById('resultXiu');
      resultElement.classList.add('fire');

      setTimeout(() => {
        resultElement.classList.remove('fire');
        resultDisplayed = false;
      }, 8000);

      const time = new Date().toLocaleTimeString();
      const version = document.getElementById('versionInput').value;
      history.push(`Phi√™n ${version} - Chu·ªói: ${sequence} - KQ: ${result} - L√∫c: ${time}`);
      updateHistory();
    }

    function clearHistory() {
      document.getElementById('sequenceInput').value = '';
      history = [];
      updateHistory();
    }

    function updateHistory() {
      const container = document.getElementById('historyContainer');
      container.innerHTML = '<h2>L·ªãch s·ª≠ d·ª± ƒëo√°n:</h2>';
      history.forEach(item => {
        const p = document.createElement('p');
        p.textContent = item;
        container.appendChild(p);
      });
    }
  </script>
</body>
</html>
